<!-- INÍCIO DO CONTEÚDO -->
<section class="content-header">
  </section>
  
  <section class="content">
      <p-toast [style]="{marginTop: '80px'}" ></p-toast>
    <div class="jumbotron welcome-jumbotron">
       <h3>Telecobrança</h3>
       
       <div class="grid-container"  >
        
        <div class="grid-item">
          <h6>Data:</h6>
        </div>
        
        <div class="grid-item">
          <p-calendar class="ppcal" [(ngModel)]="date6" (onSelect)="pesquisar(date6)" [monthNavigator]="true" dateFormat="dd/mm/yy" 
          [yearNavigator]="true" yearRange="2008:2041" [showIcon]="true"  ></p-calendar>
        </div>
        
       <div class="grid-item">
            <h6>Orçado:</h6>
        </div>
        <div class="grid-item" >
            <input class="ng-pristine ng-valid ui-inputtext ui-corner-all ui-state-default ui-widget ng-touched" 
            currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'center' }" 
            size="30" disabled="disabled" [(ngModel)]="orcado" readonly="readonly"  />
        </div>
        <div class="grid-item">
            <h6>Realizado:</h6>
        </div>
        <div class="grid-item">
            <input class="ng-pristine ng-valid ui-inputtext ui-corner-all ui-state-default ui-widget ng-touched"
             currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'center' }" 
             size="30" [(ngModel)]="realizado" style="background: white !important;" />
        </div>
      </div>
      <h6>Comentários</h6>
      <textarea id= "com" [rows]="5" [cols]="90" pInputTextarea autoResize="autoResize" 
      style="text-align: center; background: white !important;" [(ngModel)]="coment"> </textarea>
      
      <div Style="padding-top: 10px !important;">
          <p-button icon="pi pi-check" label="Enviar"  (click)="enviar(orcado, realizado, coment)"></p-button>
     </div>

    </div>
  <!--</form>-->
  
  </section>
  <!-- FIM DO CONTEÚDO -->
